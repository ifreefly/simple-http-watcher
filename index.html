<!DOCTYPE html>
<html>
<head>
    <title>Simple Http Watcher</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/lib/jquery-1.8.3.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script data-main="js/main" src="js/require.js"></script>
</head>
<body>
<div id="toolbar" class="btn-toolbar">
    <span class="btn-group pull-left">
        <button id="button-start" class="btn btn-success">Start</button>
        <button id="button-stop" class="btn btn-warning">Stop</button>
        <button id="button-clear" class="btn btn-danger">Clear</button>
    </span>

    <form class="form-search form-inline pull-right">
        <span class="input-append">
            <input type="text" class="span3 search-query"/>
            <button class="btn btn-primary">Search Domain</button>
        </span>
    </form>
</div>
<div id="datagrid">
    <table class="table table-hover table-condensed">
        <thead>
        <tr class="row">
            <th class="hide">RequestId</th>
            <th class="span1">Method</th>
            <th class="span1">Code</th>
            <th class="span1">Type</th>
            <th class="span9">Url</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div id="control" class="btn-group">
    <button class="btn">Headers</button>
    <button class="btn">Cookies</button>
    <button class="btn">Query String</button>
    <button class="btn">Post Data</button>
    <button class="btn">Content</button>
</div>
<div id="info">
    <div id="info-headers"></div>
    <div id="info-cookies"></div>
    <div id="info-query-string"></div>
    <div id="info-post-data"></div>
    <div id="info-content"></div>
</div>
</body>
</html>
