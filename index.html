<!DOCTYPE html>
<html>
<head>
    <title>Simple Http Watcher</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div id="toolbar" class="btn-toolbar">
    <span class="btn-group pull-left">
        <button class="btn btn-success">Start</button>
        <button class="btn btn-warning">Stop</button>
        <button class="btn btn-danger">Clear</button>
    </span>

    <form class="form-search form-inline pull-right">
        <span class="input-append">
            <input type="text" class="span3 search-query"/>
            <button class="btn btn-primary">Search Domain</button>
        </span>
    </form>

</div>
<div id="datagrid">
    <table class="table table-hover table-condensed">
        <thead>
        <tr class="row">
            <th class="span1">Method</th>
            <th class="span1">Code</th>
            <th class="span1">MimeType</th>
            <th class="span9">Url</th>
        </tr>
        </thead>
        <tbody>
        <tr class="row">
            <td class="span1">GET</td>
            <td class="span1">200</td>
            <td class="span1">text/html</td>
            <td class="span9">www.example.com</td>
        </tr>
        </tbody>
    </table>
</div>
<div id="control" class="btn-group">
    <button class="btn">Headers</button>
    <button class="btn">Cookies</button>
    <button class="btn">Query String</button>
    <button class="btn">Post Data</button>
    <button class="btn">Content</button>
</div>
<div id="info">

</div>
</body>
</html>
